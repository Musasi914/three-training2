<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-firework</title>
    <style>
      #labels {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #labels > div {
        position: absolute; /* let us position them inside the container */
        left: 0; /* make their default position the top left of the container */
        top: 0;
        cursor: pointer; /* change the cursor to a hand when over us */
        font-size: large;
        user-select: none; /* don't let the text get selected */
        text-shadow:         /* create a black outline */ -1px -1px 0 #000,
          0 -1px 0 #000, 1px -1px 0 #000, 1px 0 0 #000, 1px 1px 0 #000,
          0 1px 0 #000, -1px 1px 0 #000, -1px 0 0 #000;
      }
      #labels > div:hover {
        color: red;
      }
      .btns {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 100;

        button {
          padding: 10px 20px;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="btns">
      <button id="btn-start">打ち上げ</button>
    </div>
    <div id="canvasWrapper"><div id="labels"></div></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
