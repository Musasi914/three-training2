    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19. land</title>
    <style>
      ul,
      li {
        list-style: none;
      }
      .container {
        width: 80%;
        margin-inline: auto;
        max-width: 1000px;
        pointer-events: none;
      }
      .image-list {
        width: 800px;
        margin-inline: auto;
        padding-block: 180px;
        & > * + * {
          margin-top: 180px;
        }
      }
      .image-item {
        width: 100%;
        & > img {
          display: block;
          width: 800px;
          height: 500px;
          object-fit: cover;
          opacity: 0;
        }
      }
      #canvasWrapper {
        position: fixed;
        z-index: -1;
        inset: 0;
      }
    </style>
  </head>
